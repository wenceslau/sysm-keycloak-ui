<div class="body-pages">
      <h2 style="direction: ltr">Application Management</h2>
      <div class="app-filter">
        <div class="formgrid grid" style="padding: 30px">
          <div class="field col">
            <label for="firstname2">Name</label>
            <input id="firstname2" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
          <div class="field"  style="padding-top: 26px">
            <p-button label="filter" size="small" [rounded]="true" severity="success"></p-button>
            <span style="padding: 2px"></span>
            <p-button label="Reset" size="small" [rounded]="true" severity="secondary"></p-button>
          </div>
        </div>
      </div>

      <div class="app-data">
        <div class="grid" >
          <div class="col">
            <div class="p-3">
              <p-button label="New Application" icon="pi pi-plus" [text]="true" (click)="openDialog()"></p-button>
              <p-button label="Import" icon="pi pi-cloud-upload" [text]="true"></p-button>
            </div>
          </div>
          <div class="col">
            <div class="p-3" style="direction: rtl">
              <p-button label="Export" [text]="true"></p-button>
            </div>
          </div>
        </div>

        <!--b r t l-->
        <div style="padding: 20px; margin-top: -40px">
          <p-table [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" >
              <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td>D</td>
              </tr>
            </ng-template>
          </p-table>
        </div>

      </div>

  <p-dialog header="Header" [(visible)]="visible" position="top" [closable]=false  [style]="{ width: '55vw' }">
    <ng-template pTemplate="header">
      <span class="text-xl font-bold">Application</span>
    </ng-template>
    <div [formGroup]="formInput" style="padding-inline: 9vw">
      <div class="field">
        <label for="name">Name</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
               id="name" type="text" formControlName="name">
      </div>
      <div class="field">
        <label for="displayName">Display Name</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
               id="displayName" type="text" formControlName="displayName">
      </div>
      <div class="field">
        <label for="license">License</label>
        <input class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
               id="license" type="text" formControlName="license">
      </div>
    </div>
    <ng-template pTemplate="footer">
      <p-button [style]="{ width: '8vw' }" class="button-save-action" icon="pi pi-check" (click)="save()" label="Save" severity="info" ></p-button>
      <p-button [style]="{ width: '8vw' }" class="button-save-action" icon="pi pi-ban" (click)="visible = false" label="Cancel" severity="info" [outlined]="true"></p-button>
    </ng-template>
  </p-dialog>

  </div>
